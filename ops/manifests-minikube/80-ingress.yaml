apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: codemelter
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: website.codemelter.com
    http:
      paths:
      - backend:
          serviceName: codemelter-svc
          servicePort: 80
        path: /  
            
